<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <!-- font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header and Menu Section-->
    <header class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a class="active" href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Booking Section-->
    <main class="main-content container">
        <div id="area-hide">
            <div class="booking-form">
                <h3>Booking Flights</h3>
                <div class="input-group">
                    <label for="">Flying From</label>
                    <input class="inp-style" type="text" name="" placeholder="Dhaka, Bangladesh">
                </div>
                <div class="input-group">
                    <label for="">Flying To</label>
                    <input class="inp-style" type="text" name="" placeholder="New York, United States">
                </div>
                <div class="inputs">
                    <div class="input-group">
                        <label" for="">Departure</label>
                            <input class="inp-style" type="date" name="">
                    </div>
                    <div class="input-group">
                        <label for="">Return</label>
                        <input class="inp-style" type="date" name="">
                    </div>
                </div>
                <div class="input-group f-class">
                    <div>
                        <label for="">First Class ($150)</label>
                        <input id="firstInput" class="inp-style inp-width" value="0" type="number" name="">
                    </div>
                    <div class="plus-minus-btn">
                        <button id="plus-btn" onclick="AirTicketCount('first',true)"><i class="fas fa-plus"></i>
                        </button>
                        <button onclick="AirTicketCount('first', false)" id="minus-btn"> <i
                                class="fas fa-minus"></i></button>

                    </div>
                </div>

                <div class="input-group f-class">
                    <div>
                        <label for="">Economy ($100)</label>
                        <input id="economyInput" class="inp-style inp-width" type="number" value="0" name="">
                    </div>
                    <div class="plus-minus-btn">
                        <button onclick="AirTicketCount('economy', true)" id="plus-btn"><i
                                class="fas fa-plus"></i></button>
                        <button onclick="AirTicketCount('economy', false)" id="minus-btn"><i
                                class="fas fa-minus"></i></button>
                    </div>
                </div>
                <div class="calculations">
                    <div class="amount">
                        <div class="left">
                            <p>Subtotal</p>
                        </div>
                        <div class="right">
                            <p id="total-price">$00</p>
                        </div>
                    </div>

                    <div class="amount">
                        <div class="left">
                            <p>Charge 10% VAT</p>
                        </div>
                        <div class="right">
                            <p id="tax-amount">$00</p>
                        </div>
                    </div>
                    <hr>
                    <div class="amount">
                        <div class="left">
                            <h4>Total</h4>
                        </div>
                        <div class="right">
                            <p id="total-amount">$000</p>
                        </div>
                    </div>
                </div>

                <button id="book-now" class="btn-style">Book Now</button>
            </div>
        </div>
        </div>
    </main>



    <script>
        function AirTicketCount(ticket, isIncrease) {
            const firstInput = document.getElementById(ticket + "Input");
            const addValue = parseInt(firstInput.value);
            let ticketInput = addValue;
            if (isIncrease == true) {
                ticketInput = addValue + 1;
            }
            if (isIncrease == false && addValue > 0) {
                ticketInput = addValue - 1;
            }
            firstInput.value = ticketInput;
            let ticketTotal = 0;
            if (ticket == "first") {
                ticketTotal = ticketInput * 150;
            }
            if (ticket == "economy") {
                ticketTotal = ticketInput * 100;
            }
            calculateTotal()
        }

        // Total air ticket Price
        function calculateTotal() {
            const firstCount = getValue("first");
            const economyCount = getValue("economy");
            const totalPrice = firstCount * 150 + economyCount * 100;
            document.getElementById("total-price").innerText = "$" + totalPrice;


            //tax Amount Calculation

            const tax = totalPrice * 10 / 100;
            document.getElementById("tax-amount").innerText = "$" + tax;
            const grandTotal = totalPrice + tax;
            document.getElementById("total-amount").innerText = "$" + grandTotal
        }
        function getValue(ticket) {
            const ticketInput = document.getElementById(ticket + "Input");
            const AirTicketCount = parseInt(ticketInput.value);
            return AirTicketCount;
        }


        // confirm area
        document.getElementById('area-hide').addEventListener("click", function () {
            // document.getElementById('area-hide').style.display = "none";
            document.getElementById('confirm-message').style.display = "block"
        })

        document.getElementById('confirm-message').addEventListener("click", function () {
            document.getElementById('area-hide').style.display = "none";
            document.getElementById('confirm-message').style.display = "block"
        })


    </script>
</body>

</html>
